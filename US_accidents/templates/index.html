<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Accident Severity Prediction</title>
  <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Arimo' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Hind:300' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>
  
</head>

<body>
 <div class="login">
	<h1>Accident Severity Prediction</h1>

     <!-- Main Input For Receiving Query to our ML -->
    <form action="{{ url_for('predict')}}"method="post">

        <input type="text" name="Start_Latitude" placeholder="Start_Lat" required="required" />
	<input type="text" name="Start_Longitude" placeholder="Start_Lng" required="required" />
	<input type="text" name="Humidity(%)" placeholder="Humidity(%)" required="required" />
	<input type="text" name="Pressure(in)" placeholder="Pressure(in)" required="required" />
	<input type="text" name="Visibility(mi)" placeholder="Visibility(mi)" required="required" />
	<input type="text" name="Wind_Speed(mph)" placeholder="Wind_Speed(mph)" required="required" />
	<input type="text" name="Precipitation(in)" placeholder="Precipitation(in)" required="required" />
	<input type="text" name="State_en" placeholder="State" required="required" />
	<input type="text" name="Wind_Direction_en" placeholder="Wind_Direction" required="required" />
	<input type="text" name="Weather_Condition_en" placeholder="Weather_Condition" required="required" />
        <input type="text" name="Sunrise_Sunset_en" placeholder="Sunrise_Sunset" required="required" />
	<input type="text" name="Start_Time_Segment_en" placeholder="Start_Time_Segment" required="required" />
	<input type="text" name="End_Time_Segment_en" placeholder="End_Time_Segment" required="required" />
	
	
	

        <button type="submit" class="btn btn-primary btn-block btn-large">Predict</button>
    </form>

   <br>
   <br>
   {{ prediction_text }}

 </div>


</body>
</html>
